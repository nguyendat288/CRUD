<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>EDIT Student</h2>
    <form method="post">
        <table class="table">
            <tbody>
            <tr>
                <td>id</td>
                <td>Name</td>
                <td>phone</td>
                <td>email</td>
                <td>classroom</td>
            </tr>
            <tr>
                <td><input placeholder="Enter the name" th:field="${student.id}" readonly></td>
                <td><input placeholder="Enter the name" th:field="${student.name}"></td>
                <td><input placeholder="Enter the phone" th:field="${student.phone}"></td>
                <td><input placeholder="Enter the email" th:field="${student.email}"></td>
                <td>
                    <select name="classroomid" >
                        <option th:each="classroom:${ListClass}" th:value="${classroom.id}" th:text="${classroom.name}"></option>
                    </select>

                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-success">Edit Student</button>

    </form>
    <a href="/show" type="submit" class="btn btn-success">Home</a>

</div>
</body>
</html>
