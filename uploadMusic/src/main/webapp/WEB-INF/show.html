<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
  <h3>UNG DUNG NGHE NHAC</h3>
  <td><a href="/create">create</a></td>
  <table class="table">

    <tr>
      <th>Ten bai hat</th>
      <th>Ten nghe sy</th>
      <th>the loai</th>
      <th>MusicFile</th>
      <th>Delete</th>

    </tr>

    </tr>
    </tbody>
  </table>
</div>

</html>
